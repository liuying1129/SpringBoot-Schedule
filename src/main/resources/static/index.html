<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	
	<title>定时任务监控</title>
	
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.min.css" />
    
    <link href="dev-css/index.css" rel="stylesheet">	
	
</head>
<body>
	<!-- resources/static/index.html为web项目welcome-file -->
	<!-- 两种方式访问该页面 -->
	<!-- 1、http://localhost:8081 -->
	<!-- 2、http://localhost:8081/index.html -->
	
	<em><b>运行中JOB列表</b></em>
	<table id="runningJob"></table>
	<br />
	
	<em><b>状态说明</b></em>
	<table class="table table-bordered">	  
            <thead>
              <tr>
                <th>None</th>
                <th>NORMAL</th>
                <th>PAUSED</th>
                <th>COMPLETE</th>
                <th>BLOCKED</th>
                <th>ERROR</th>
              </tr>
            </thead>
            <tbody>
			<tr>
				<td>已经完成，且不会再执行，或者找不到该触发器</td>
				<td>正常状态</td>
				<td>暂停状态</td>
				<td>触发器完成，但是任务可能还正在执行中</td>
				<td>线程阻塞状态</td>
				<td>出现错误</td>
			</tr>
            </tbody>
	</table>                    
		
	<em><b>JOB列表</b></em>
	<table id="allJob"></table>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-3.2.1.min.js"></script>

    <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Table -->
    <script src="bootstrap-table/bootstrap-table.min.js"></script>
	
	<script src="dev-js/index.js"></script>
	
</body>
</html>
