<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	
	<title>定时任务管理</title>
	
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Bootstrap Table -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css" />	
</head>
<body>
	<!-- 访问该页面 -->
	<!-- 如vue做前端,为图方便,打包的vue项目(自带static目录)直接扔到src\main\resources\static中,所以taskManage.html在第二层static中 -->
	<!-- 实际上可以不需要第二层static -->
	<!-- http://localhost:8081/static/taskManage.html -->
	
	<em><b>定时任务管理</b></em>
	<table id="jobList"></table>
	
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalTitle"></h4>											
				</div>
				<div class="modal-body">
				    <span id="unid">唯一编号</span><br />
					<input type="text" id="id" placeholder="编号" /><br />
					<input type="text" id="name" placeholder="名称" /><br />
					<input type="text" id="remark" placeholder="备注" /><br />
					<input type="text" id="reserve" placeholder="Class或DataBase" /><br />
					<input type="text" id="reserve2" placeholder="类名或SQL" /><br />
					<input type="text" id="reserve3" placeholder="cron表达式" /><br />
					<input type="text" id="reserve5" placeholder="JDBC连接字符串UNID" /><br />
					<input type="text" id="reserve6" placeholder="是否启用" />
				</div>
				<div class="modal-footer">
					<button id="btnSave" type="button" class="btn btn-primary">保存</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../jquery/jquery-3.2.1.min.js"></script>

    <script src="../bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Table -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    
	<script src="../dev-js/taskManage.js"></script>
</body>
</html>
